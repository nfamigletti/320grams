<!doctype html>
<html>
<head>
    <title>Chen ER Diagram</title>
    <script src="go.js"></script>
    <script id="code">
        function init() {
            var $ = go.GraphObject.make;  // for conciseness in defining templates
            myDiagram =
                    $(go.Diagram, "myDiagram",  // must name or refer to the DIV HTML element
                            {
                                grid: $(go.Panel, "Grid",
                                        $(go.Shape, "LineH", { stroke: "lightgray", strokeWidth: 0.5 }),
                                        $(go.Shape, "LineH", { stroke: "gray", strokeWidth: 0.5, interval: 10 }),
                                        $(go.Shape, "LineV", { stroke: "lightgray", strokeWidth: 0.5 }),
                                        $(go.Shape, "LineV", { stroke: "gray", strokeWidth: 0.5, interval: 10 })
                                ),
                                allowDrop: true,  // must be true to accept drops from the Palette
                                "draggingTool.dragsLink": true,
                                "draggingTool.isGridSnapEnabled": true,
                                "linkingTool.isUnconnectedLinkValid": true,
                                "linkingTool.portGravity": 20,
                                "relinkingTool.isUnconnectedLinkValid": true,
                                "relinkingTool.portGravity": 20,
                                "relinkingTool.fromHandleArchetype":
                                        $(go.Shape, "Diamond", { segmentIndex: 0, cursor: "pointer", desiredSize: new go.Size(8, 8), fill: "tomato", stroke: "darkred" }),
                                "relinkingTool.toHandleArchetype":
                                        $(go.Shape, "Diamond", { segmentIndex: -1, cursor: "pointer", desiredSize: new go.Size(8, 8), fill: "darkred", stroke: "tomato" }),
                                "linkReshapingTool.handleArchetype":
                                        $(go.Shape, "Diamond", { desiredSize: new go.Size(7, 7), fill: "lightblue", stroke: "deepskyblue" }),
                                rotatingTool: $(TopRotatingTool),  // defined below
                                "rotatingTool.snapAngleMultiple": 15,
                                "rotatingTool.snapAngleEpsilon": 15,
                                // don't set some properties until after a new model has been loaded
                                "InitialLayoutCompleted": loadDiagramProperties,  // this DiagramEvent listener is defined below
                                "undoManager.isEnabled": true
                            });
            // when the document is modified, add a "*" to the title and enable the "Save" button
            myDiagram.addDiagramListener("Modified", function(e) {
                var button = document.getElementById("SaveButton");
                if (button) button.disabled = !myDiagram.isModified;
                var idx = document.title.indexOf("*");
                if (myDiagram.isModified) {
                    if (idx < 0) document.title += "*";
                } else {
                    if (idx >= 0) document.title = document.title.substr(0, idx);
                }
            });
            // Define a function for creating a "port" that is normally transparent.
            // The "name" is used as the GraphObject.portId, the "spot" is used to control how links connect
            // and where the port is positioned on the node, and the boolean "output" and "input" arguments
            // control whether the user can draw links from or to the port.
            function makePort(name, spot, output, input) {
                // the port is basically just a small transparent square
                return $(go.Shape, "Circle",
                        {
                            fill: null,  // not seen, by default; set to a translucent gray by showSmallPorts, defined below
                            stroke: null,
                            desiredSize: new go.Size(7, 7),
                            alignment: spot,  // align the port on the main Shape
                            alignmentFocus: spot,  // just inside the Shape
                            portId: name,  // declare this object to be a "port"
                            fromSpot: spot, toSpot: spot,  // declare where links may connect at this port
                            //fromLinkable: output, toLinkable: input,  // declare whether the user may draw links to/from here
                            cursor: "pointer"  // show a different cursor to indicate potential link point
                        });
            }
            var nodeSelectionAdornmentTemplate =
                    $(go.Adornment, "Auto",
                            $(go.Shape, { fill: null, stroke: "deepskyblue", strokeWidth: 1.5, strokeDashArray: [4, 2] }),
                            $(go.Placeholder)
                    );
            var nodeResizeAdornmentTemplate =
                    $(go.Adornment, "Spot",
                            { locationSpot: go.Spot.Right },
                            $(go.Placeholder),
                            $(go.Shape, { alignment: go.Spot.TopLeft, cursor: "nw-resize", desiredSize: new go.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                            $(go.Shape, { alignment: go.Spot.Top, cursor: "n-resize", desiredSize: new go.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                            $(go.Shape, { alignment: go.Spot.TopRight, cursor: "ne-resize", desiredSize: new go.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                            $(go.Shape, { alignment: go.Spot.Left, cursor: "w-resize", desiredSize: new go.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                            $(go.Shape, { alignment: go.Spot.Right, cursor: "e-resize", desiredSize: new go.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                            $(go.Shape, { alignment: go.Spot.BottomLeft, cursor: "se-resize", desiredSize: new go.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                            $(go.Shape, { alignment: go.Spot.Bottom, cursor: "s-resize", desiredSize: new go.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                            $(go.Shape, { alignment: go.Spot.BottomRight, cursor: "sw-resize", desiredSize: new go.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" })
                    );
            var nodeRotateAdornmentTemplate =
                    $(go.Adornment,
                            { locationSpot: go.Spot.Center, locationObjectName: "CIRCLE" },
                            $(go.Shape, "Circle", { name: "CIRCLE", cursor: "pointer", desiredSize: new go.Size(7, 7), fill: "lightblue", stroke: "deepskyblue" }),
                            $(go.Shape, { geometryString: "M3.5 7 L3.5 30", isGeometryPositioned: true, stroke: "deepskyblue", strokeWidth: 1.5, strokeDashArray: [4, 2] })
                    );
            myDiagram.nodeTemplate =
                    $(go.Node, "Spot",
                            { locationSpot: go.Spot.Center },
                            new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
                            { selectable: true, selectionAdornmentTemplate: nodeSelectionAdornmentTemplate },
                            { resizable: true, resizeObjectName: "PANEL", resizeAdornmentTemplate: nodeResizeAdornmentTemplate },
                            { rotatable: true, rotateAdornmentTemplate: nodeRotateAdornmentTemplate },
                            new go.Binding("angle").makeTwoWay(),
                            // the main object is a Panel that surrounds a TextBlock with a Shape
                            $(go.Panel, "Auto",
                                    { name: "PANEL" },
                                    new go.Binding("desiredSize", "size", go.Size.parse).makeTwoWay(go.Size.stringify),
                                    $(go.Shape, "Rectangle",  // default figure
                                            {
                                                portId: "", // the default port: if no spot on link data, use closest side
                                                fromLinkable: true, toLinkable: true, cursor: "pointer",
                                                fill: "white" , // default color

                                                //added to set size
                                                width: 150, height: 100 
                                            },
                                            new go.Binding("figure"),
                                            new go.Binding("fill")),
                                    $(go.TextBlock,
                                            {
                                                font: "bold 11pt Helvetica, Arial, sans-serif",
                                                margin: 8,
                                                maxSize: new go.Size(160, NaN),
                                                wrap: go.TextBlock.WrapFit,
                                                editable: true
                                            },
                                            new go.Binding("text").makeTwoWay())
                            ),
                            // four small named ports, one on each side:
                            makePort("T", go.Spot.Top, false, true),
                            makePort("L", go.Spot.Left, true, true),
                            makePort("R", go.Spot.Right, true, true),
                            makePort("B", go.Spot.Bottom, true, false),
                            { // handle mouse enter/leave events to show/hide the ports
                                mouseEnter: function(e, node) { showSmallPorts(node, true); },
                                mouseLeave: function(e, node) { showSmallPorts(node, false); }
                            }
                    );
            function showSmallPorts(node, show) {
                node.ports.each(function(port) {
                    if (port.portId !== "") {  // don't change the default port, which is the big shape
                        port.fill = show ? "rgba(0,0,0,.3)" : null;
                    }
                });
            }
            var linkSelectionAdornmentTemplate =
                    $(go.Adornment, "Link",
                            $(go.Shape,
                                    { isPanelMain: true, fill: null, stroke: "deepskyblue", strokeWidth: 0 })  // use selection object's strokeWidth
                    );
            myDiagram.linkTemplate =
                    $(go.Link,  // the whole link panel
                            { selectable: true, selectionAdornmentTemplate: linkSelectionAdornmentTemplate },
                            { relinkableFrom: true, relinkableTo: true, reshapable: true },
                            {
                                routing: go.Link.AvoidsNodes,
                                curve: go.Link.JumpOver,
                                corner: 5,
                                toShortLength: 4
                            },
                            new go.Binding("points").makeTwoWay(),
                            $(go.Shape,  // the link path shape
                                    { isPanelMain: true, strokeWidth: 2 }),
                            //$(go.Shape,  // the arrowhead
                                    //{ toArrow: "Standard", stroke: null }),

                            //added this to make labels at ends of links, are editable
                            $(go.TextBlock,
                                            {segmentIndex: 0, segmentOffset: new go.Point(NaN,NaN),
                                                segmentOrientation: go.Link.OrientUpright
                                                //editable: true
                                                },
                                                new go.Binding("text", "fromText")),
                            $(go.TextBlock,
                                            {segmentIndex: -1, segmentOffset: new go.Point(NaN,NaN),
                                                segmentOrientation: go.Link.OrientUpright
                                                //editable: true
                                                },
                                                new go.Binding("text", "toText"))
                    );//end Link
            load();  // load an initial diagram from some JSON text

            // initialize the Palette that is on the left side of the page
            myPalette =
                    $(go.Palette, "myPalette",  // must name or refer to the DIV HTML element
                            {
                                maxSelectionCount: 1,
                                nodeTemplateMap: myDiagram.nodeTemplateMap,  // share the templates used by myDiagram
                                linkTemplate: // simplify the link template, just in this Palette
                                        $(go.Link,
                                                { // because the GridLayout.alignment is Location and the nodes have locationSpot == Spot.Center,
                                                    // to line up the Link in the same manner we have to pretend the Link has the same location spot
                                                    locationSpot: go.Spot.Center,
                                                    selectionAdornmentTemplate:
                                                            $(go.Adornment, "Link",
                                                                    { locationSpot: go.Spot.Center },
                                                                    $(go.Shape,
                                                                            { isPanelMain: true, fill: null, stroke: "deepskyblue", strokeWidth: 0 }),
                                                                    $(go.Shape,  // the arrowhead
                                                                            { toArrow: "Standard", stroke: null })
                                                            )//end Adornment
                                                },
                                                {
                                                    routing: go.Link.AvoidsNodes,
                                                    curve: go.Link.JumpOver,
                                                    corner: 5,
                                                    toShortLength: 4
                                                },

                                                new go.Binding("points"),
                                                $(go.Shape,  // the link path shape
                                                        { isPanelMain: true, strokeWidth: 2 }),
                                                //$(go.Shape,  // the arrowhead
                                                        //{ toArrow: "Standard", stroke: null }),
                                                //added this to make link labels in palette
                                                $(go.TextBlock,
                                                        {segmentIndex: 0, segmentOffset: new go.Point(NaN,NaN),
                                                        segmentOrientation: go.Link.OrientUpright
                                                        },
                                                        new go.Binding("text, fromText")),
                                                $(go.TextBlock,
                                                        {segmentIndex: -1, segmentOffset: new go.Point(NaN,NaN),
                                                        segmentOrientation: go.Link.OrientUpright},
                                                        new go.Binding("text", "toText"))

                                        ),//end Link
                                model: new go.GraphLinksModel([  // specify the contents of the Palette
                                    //add Attribute ellipse to Chen style palette
                                    { text: "Attribute", figure: "Ellipse", fill: "lightgreen" },
                                    //add Entity rectangle to Chen style palette
                                    { text: "Entity" }, 
                                    //add Relation rhombus to Chen style palette
                                    { text: "Relation", figure: "Diamond", fill: "lightskyblue" }

                                ], [
                                    // the Palette also has a disconnected Link, which the user can drag-and-drop

                                    //added simple line in palette
                                    { points: new go.List(go.Point).addAll([new go.Point(0,0), new go.Point(120, 0)]), fromText: "", toText: "N"},
                                    {points: new go.List(go.Point).addAll([new go.Point(0,0), new go.Point(120, 0)]), fromText: "", toText: "1"},
                                    {points: new go.List(go.Point).addAll([new go.Point(0,0), new go.Point(120, 0)]), fromText: "", toText: "M" },
                                    {points: new go.List(go.Point).addAll([new go.Point(0,0), new go.Point(120, 0)]), fromText: "N", toText: ""},
                                    {points: new go.List(go.Point).addAll([new go.Point(0,0), new go.Point(120, 0)]), fromText: "1", toText: ""},
                                    {points: new go.List(go.Point).addAll([new go.Point(0,0), new go.Point(120, 0)]), fromText: "M", toText: ""},
                                    {points: new go.List(go.Point).addAll([new go.Point(0,0), new go.Point(120, 0)]), fromText: "", toText: "" }
                                ])
                            });
        }
        function TopRotatingTool() {
            go.RotatingTool.call(this);
        }
        go.Diagram.inherit(TopRotatingTool, go.RotatingTool);
        TopRotatingTool.prototype.updateAdornments = function(part) {
            go.RotatingTool.prototype.updateAdornments.call(this, part);
            var adornment = part.findAdornment("Rotating");
            if (adornment !== null) {
                adornment.location = part.rotateObject.getDocumentPoint(new go.Spot(0.5, 0, 0, -30));  // above middle top
            }
        };
        TopRotatingTool.prototype.rotate = function(newangle) {
            go.RotatingTool.prototype.rotate.call(this, newangle + 90);
        };
        // Show the diagram's model in JSON format that the user may edit
        function save() {
            saveDiagramProperties();  // do this first, before writing to JSON
            document.getElementById("mySavedModel").value = myDiagram.model.toJson();
            myDiagram.isModified = false;
        }
        function load() {
            myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
            // loadDiagramProperties gets called later, upon the "InitialLayoutCompleted" DiagramEvent
        }
        function saveDiagramProperties() {
            myDiagram.model.modelData.position = go.Point.stringify(myDiagram.position);
        }
        // Called by "InitialLayoutCompleted" DiagramEvent listener, NOT directly by load()!
        function loadDiagramProperties(e) {
            var pos = myDiagram.model.modelData.position;
            if (pos) myDiagram.position = go.Point.parse(pos);
        }
    </script>
</head>
<body onload="init()">
<div id="sample">
    <div style="width:100%; white-space:nowrap;">
    <span style="display: inline-block; vertical-align: top; padding: 5px; width:162px">
      <div id="myPalette" style="border: solid 1px gray; height: 720px"></div>
    </span>

    <span style="display: inline-block; vertical-align: top; padding: 5px; width:80%">
      <div id="myDiagram" style="border: solid 1px gray; height: 720px"></div>
    </span>
    </div>
    <button id="SaveButton" onclick="save()">Submit</button>
    <button onclick="load()">Load</button>
    <textarea id="mySavedModel" style="width:100%;height:300px">
        { "class": "go.GraphLinksModel",
        "linkFromPortIdProperty": "fromPort",
        "linkToPortIdProperty": "toPort",
        "nodeDataArray": [
        ],
        "linkDataArray": [
        ]}

    </textarea>
</div>
</body>
</html>
